<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="rating">
      <!-- Rating state start -->
      <div class="img">
        <img src="./images/icon-star.svg" alt="">
      </div>

      <div class="text">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      
      <div class="rt">
        <span onclick="onChoice(1)">1</span>
        <span onclick="onChoice(2)">2</span>
        <span onclick="onChoice(3)">3</span>
        <span onclick="onChoice(4)">4</span>
        <span onclick="onChoice(5)">5</span>
      </div>

      <button onclick="onSubmit()">Submit</button>
      <!-- Rating state end -->
    </div>

    <div class="thanks">
      <!-- Thank you state start -->
      <div>
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>
      <div>
        <p class="result">
          You selected <span id="ch">0</span> out of 5
        </p>
      </div>
      <h2>Thank you!</h2>
      <!-- Add rating here -->
      <div class="thanks-text">
        <p>
          We appreciate you taking the time to give a rating. If
          you ever need more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </div>

    <script>
      let choice=null;
      function onSubmit()
      {
        if(choice==null) return
        
         document.getElementsByClassName('rating')[0].style.display='none';
         document.getElementsByClassName('thanks')[0].style.display='flex';
         document.getElementById('ch').innerText=choice;
       }
      function onChoice(e)
      {
        e=Number(e)
        if(choice==null)
        {
          document.querySelectorAll('span')[e-1].classList.add('selectedItem')
        }
        else
        {
          document.querySelectorAll('span')[e-1].classList.add('selectedItem')
          document.querySelectorAll('span')[Number(choice)-1].classList.remove('selectedItem')
        }
        choice=e
      }
    </script>
  </body>
</html>
